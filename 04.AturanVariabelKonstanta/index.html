<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- ================= Statement ======================== 
   Statement adalah sebutan untuk sebuah baris perintah JavaScript. -->

   <script>
       alert("Irfan Nur Muhammad")
       console.log("Cetak Irfan Nur Muhammad di console")
       var a = 21; var b = "aku"; var c = 3.14; var d = 13 * 5 * 9 - 0.14; 
       let foo = document.getElementById("bar");
       var elementsBox = document.getElementsByClassName("box")
   </script>

   <!-- ======================  Case Sensitivity ==================== -->
   <!-- JavaScript termasuk bahasa pemrograman yang bersifat case sensitif, artinya huruf besar
dan huruf kecil dianggap berbeda. Salah menulis huruf sangat sering terjadi, apalagi fungsi-
fungsi bawaan JavaScript lumayan panjang, misalnya: document.getElementById() dan doc-
ument.getElementsByClassName(). Penulisan fungsi seperti ini harus sama persis, tidak boleh
ada salah ketik huruf besar atau kecil -->


<!-- ==================== Whitespace ========================== -->
<!-- Whitespace berarti karakter “kosong” seperti spasi, tab, atau baris baru (new line). Secara umum
di dalam JavaScript whitespace akan diabaikan. Anda bisa membuat seluruh kode program
JavaScript di dalam 1 baris panjang maupun memecahnya menjadi beberapa baris. -->

<script>
     var a="Selamat Pagi"; console.log(a); var b = "Good Morning"; alert(b);
</script>
</body>
</html>
