// ============ Method Array.prototype.reduce() dan Array.prototype.reduceRight() ============
// Kedua method ini digunakan untuk memproses total seluruh element array dan menghasilkan

// method reduce() dan reduceRight().
// Bedanya, pada method reduce() proses akan dimulai dari awal array, sedangkan method
// reduceRight() di proses dari akhir element array. Hasil kedua method ini hanya 1 nilai akhir.
// Proses untuk method reduce() dan reduceRight() melibatkan sebuah function callback, dan
// satu nilai awal (opsional).
// Sebagai argumen ke dalam function callback, bisa diisi dengan 4 nilai:
// • Argumen pertama: sebagai accumulator, atau variabel penampung total.
// • Argumen kedua: nilai array yang saat ini sedang di proses.
// • Argumen ketiga (opsional): index array yang saat ini sedang di proses.
// • Argumen keempat (opsional): berisi seluruh element array.

unction tambah(total,angka) {
    return total + angka;
}

var foo = [5,7,14,12,16];
console.log ( foo.reduce(tambah) ); // 54
console.log ( foo.reduce(tambah,10) ); // 64

console.log ( foo.reduceRight(tambah) ); // 54

// Untuk perintah foo.reduce(tambah,10), disini saya membuat angka 10 sebagai nilai awal.

// Untuk mengatasi masalah diatas, kita harus membuat sebuah function callback sebagai pengatur
// urutan.
// Function callback untuk method sort() menerima 2 input argumen, yakni 2 nilai yang saat ini
// sedang dibandingkan, misalnya a dan b. Untuk menentukan nilai mana yang harus di dahulukan,
// dilihat dari nilai kembalian function:
// • Jika kembalian function callback kurang dari 0, nilai a dianggap lebih kecil. a diurutkan
// sebelum b.
// • Jika kembalian function callback sama dengan 0, nilai a dan b dianggap sama dan
// urutannya tidak diubah.
// • Jika kembalian function callback besar dari 0, nilai b dianggap lebih kecil. a diurutkan
// setelah b.

function bandingkan(a, b) {
if (a < b) {
    return -1; // a lebih kecil
}
if (a > b ) {
    return 1; // b lebih kecil
}
    return 0; // sama besar
}

var foo = [3,5,2,8,1,31,22,44,33,11];
foo.sort(bandingkan);
console.log ( foo ); // Array [ 1, 2, 3, 5, 8, 11, 22, 31, 33, 44 ]
