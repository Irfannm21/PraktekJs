    var h2Node = document.getElementById('judul2')

    function tampilkan(e){
        var idTarget = e.target.getAttribute('id')
        
        if(idTarget === "judul") {
            e.target.style.backgroundColor = "blue";
        } else if (idTarget === "judul2") {
            pNode.innerHTML = "Sedang Serius Belajar PHP";
        } else if (idTarget === "tagDiv") {

        }
    }

    var ubahColor = document.querySelector('table')

    function ubah(e){
        e.target.style.backgroundColor = e.target.innerHTML;
